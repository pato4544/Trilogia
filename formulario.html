<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica</title>
</head>
<body class="bodyFormulario">
        <header>
            <nav class="navBar">
                <div class="navLogo">
                    <img src="img/turismoBlog.png" alt="logo">
                </div>
    
                <div class="navLinks">
                    <a class="navLink" href="index.html">INICIO</a>
                    <a class="navLink" href="lugares.html">LUGARES</a>
                    <a class="navLink" href="restaurantes.html">RESTAURANTES</a>
                    <a class="navLink" href="hoteles.html">HOTELES</a>
                </div>
    
                <div class="navContacto">
                    <a href="formulario.html">CONTACTO</a>
                </div>
            </nav>
        </header>
    
        <div class="formulario">
            <form class="mainFormulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribí tu nombre">
                
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Escribí tu apellido">
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com">
                
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje" rows="5" placeholder="Dejanos tu mensaje o comentario. ¡Gracias por tu ayuda!"></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </div>

        <script>
            const form = document.querySelector(".mainFormulario");
    
            form.addEventListener("submit", (event) => {
                event.preventDefault(); // Evita el envío real del formulario
                alert("Formulario enviado con éxito. ¡Gracias!");
                form.reset(); // Limpia los campos del formulario
            });
        </script>

    <footer class="footer">
        <div class="footerLogo">
            <img src="img/turismoBlog.png" alt="">
        </div>

        <div class="footerContacto">
            <a href="form.html">Contactanos</a>
        </div>

        <div class="footerDerechos">
            <p>&copy; 2024 TurismoBlog. Todos los derechos reservados.</p>
        </div>
    </footer>
    
</body>
</html>
