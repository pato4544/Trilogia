<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>

<body>
    <header id="a">
        <nav>
            <h1>NavBar</h1>
            <p>Esta seria la NavBar</p>
        </nav>
    </header>

    <main>
        <section id="b">
                    <div class="contenedorFlex">
                        <h1>Esta seria la section</h1>
                        <div class="item">
                                <h3>Item 1</h3>
                                <p>Este es el item uno.</p>
                        </div>
                        
                        <div class="item">
                            <h3>Item 2</h3>
                            <p>Este es el item dos.</p>
                        </div>
                        <div class="item">
                            <h3>Item 3</h3>
                            <p>Este es el item tres.</p>
                        </div>
                    </div>
        
                    <div class="barritaDerecha">
                        <aside>
                            <h1>Esta es la aside</h1>
                            <p>Esta en desarrollo</p>
                        </aside>  
                    </div>
        </section>



        <section id="c">
           <footer>
                <h2>Footer</h2>
                <p>Este seria el Footer</p>
                <p>Derechos registrados</p>
           </footer>
        </section>

    </main>
 











</body>

</html>
